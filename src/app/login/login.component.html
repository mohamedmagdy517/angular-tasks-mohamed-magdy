<h3>(Template login form)</h3> 


<button type="button" class="btn btn-primary">Primary</button>


<app-header></app-header>

<div> 

<h1>login  with first Way  </h1>
</div>

<div class="container">
    <form #userForm="ngForm" novalidate (ngSubmit)="onSubmit()">
        {{userForm.value|json}}
        <br>
        {{userModel|json}}
        <div class="form-group">
            <label>User Name :</label>
            <input type="text" name="txtName" [class.is-invalid]="name.invalid &&name.touched" required  [(ngModel)]="userModel.name" #name="ngModel" class="form-control">
            <small class="text-danger" *ngIf="name.invalid &&name.touched">Name is required</small>
        </div>
        
      
        <div class="form-group">
            <label>password</label>
            <input type="tel" pattern="^\d{8}$" required [class.is-invalid]="password.invalid && password.touched" name="password" [(ngModel)]="userModel.password"  #password="ngModel" class="form-control">
           <div *ngIf="password.errors&&password.touched">
            <small class="text-danger" *ngIf="password.errors['required']">Phone is Required</small>
            <small class="text-danger" *ngIf="password.errors['pattern']">Phone number must be 8 digits</small>
           </div> 
            
        </div>
       
            
    
        <input type="submit" class="btn btn-success" [disabled]="userForm.form.invalid" value="login">

    </form>  
</div>

<h1> login form With Reactive form </h1>






<app-footer></app-footer>
